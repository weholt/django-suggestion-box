{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Suggestion box Demo Template</title>
    <style>
    {% block extra_style %}
    {% endblock %}
    </style>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
      </div>
    </div>

    <footer class="footer pt-2 mt-2">
      <hr class="horizontal dark mb-2">
      <div class="container">
        <div class="text-center">
          <p class="my-4 text-sm">
            Coding by Thomas Weholt <br> thomas@weholt.org / weholt.org<br>
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <script src="//unpkg.com/htmx.org@1.1.0"></script>
    {% block extra_script_import %}
    {% endblock %}
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
      {% block extra_script %}
      {% endblock %}
    </script>
  </body>
</html>
